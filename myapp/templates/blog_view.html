{% extends 'base.html' %}

{% block base %}
<div class="container ">
    {% for x in blog %}
    <div class="row text-center">
        <div class="col">
    <h1>{{x.blog_heading}}</h1>
        </div>
    </div>
       <div class="row text-center">
        <div class="col">
            <img src="{{x.image.url}}" alt='img' width="550px" height="400px">
        </div>
       </div>
       <div class="row text-center">
        <div class="col">
               <p> {{x.blog_content}}</p>
        </div>
       </div>
            <div class="row">
                <div class="col-6">
                    <h4 class="">
                {{x.user.username}}
                    </h4>
                </div>
                <div class="col-6">
                    <h4 class="text-right">
                    {{x.uploaded_on}}
                    </h4>
                </div>
            </div>
            
    {% endfor %}

        </div>
{% endblock %}
