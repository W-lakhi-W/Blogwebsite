{% load static %}
{% block nav %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home_view' %}">BLOGGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li>
          <div class="nav-item mt-1 mr-3 ml-3">
            <a href="{% url 'profile' request.user.id %}"><img src="{% static 'user.png' %}" alt="profile photo" width="30" height="30"></a>
          </div>
        </li>
        <li class="nav-item active ml-3 mr-3">
          <a class="nav-link" href="{% url 'home_view' %}">Home</a>
        </li>
        <li class="nav-item mr-3">
          <a class="btn btn-success mr-2" href={% url 'blog_post_view' %}>CREATE YOUR BLOG</a>
        </li>
        
        <li class="nav-item">
          <a class="btn btn-danger" href="{% url 'logout' %}">LOGOUT</a>
        </li>
      </ul>
      <form class="form-inline my-2 mr-2 my-lg-0" action="{% url 'search_view' %}" id="search-form">
        <input class="form-control mr-sm-2" type="search" name="search" id="search-data" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  </nav>

{% endblock  %}
